<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="blog-preview-card-container">
    <div class="blog-preview-img">
      <img class="blog-preview-img" src="assets/images/illustration-article.svg" width="95%" alt="Blog Preview Image"/>
    </div>
    <div class="blog-preview-content">
      <button class="blog-preview-learn-more-button">
        Learning
      </button>
    
      <h6 class="blog-published-date">Published 21 Dec 2023</h5>
    
      <h3 class="blog-heading">HTML & CSS foundations</h3>
    
      <p class="blog-details">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
      <div class="blog-owner-details">
        <img src="assets/images/image-avatar.webp" alt="Blog Owner" width="10%"/>
        <p class="blog-owner-name">&nbsp;&nbsp;Greg Hooper</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MdZaferEqbal" target="_blank">Zafer</a>.
  </div>
</body>
</html>
